version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: provide_age
  examples: |
    - I am [45](age) years old.
    - I am [60](age).
    - My age is [30](age).
  
- intent: provide_bmi
  examples: |
    - My BMI is [25](bmi).
    - I have a BMI of [30](bmi).
    - My BMI reading is [22](bmi).

- intent: provide_smoking_history
  examples: |
    - I [currently smoke](smoking_history).
    - I am a current smoker
    - I used to smoke, but I quit ([Former](smoking_history)).
    - I have never smoked ([Never](smoking_history)).

- intent: provide_hypertension
  examples: |
    - I have [hypertension](hypertension).
    - I suffer from high blood pressure.
    - I don't have [hypertension](hypertension).

- intent: provide_heart_disease
  examples: |
    - I have a history of [heart disease](heart_disease).
    - I was diagnosed with [heart disease](heart_disease).
    - I don’t have [heart disease](heart_disease).

- intent: provide_avg_glucose
  examples: |
    - My average glucose level is [120](avg_glucose).
    - I had an average glucose reading of [95](avg_glucose).
    - The average glucose in my test was [130](avg_glucose).

- intent: provide_current_glucose
  examples: |
    - My current glucose level is [105](current_glucose).
    - I just checked my glucose, and it's [150](current_glucose).
    - My current blood glucose is [110](current_glucose).

- intent: request_tips
  examples: |
    - Can you give me tips for managing diabetes?
    - I need advice on how to manage my diabetes.
    - What are the best tips for living with diabetes?

- intent: request_analysis
  examples: |
    - Can you analyze the factors contributing to diabetes?
    - I want to know what factors are important in diabetes risk.
    - Please analyze the dataset for diabetes risk factors.

- intent: provide_missing_data
  examples: |
    - Sorry, I don’t know my average glucose level.
    - I don’t have my current glucose level.
    - I’m not sure about my BMI right now.

- intent: ask_for_more_details
  examples: |
    - Can you give me more detailed information?
    - Tell me more about these factors.
    - I need further clarification on these points.

- intent: ask_for_simplified_data
  examples: |
    - Can you simplify the data for me?
    - Please give me a summary of the information.
    - Can you make it easier to understand?

- intent: provide_troubleshooting_steps
  examples: |
    - Can you guide me on troubleshooting?
    - How can I fix this issue with the dataset?
    - Please provide troubleshooting steps.

