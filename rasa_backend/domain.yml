version: "3.1"

intents:
  - goodbye
  - bot_challenge
  - ask_for_missing_data
  - provide_avg_glucose
  - provide_hypertension_status
  - ask_result
  - provide_smoking_history
  - provide_heart_disease_status
  - provide_age
  - provide_bmi
  - provide_current_glucose_level

responses:
  utter_goodbye:
    - text: "Goodbye! Have a nice day."
  
  utter_iamabot:
    - text: "I am your diabetes prediction assistant."

  utter_hypertension:
    - text: "Do you have hypertension?"
  
  utter_glucose_level:
    - text: "What is your current glucose level?"
  
  utter_smoking_history:
    - text: "Do you smoke?"
  
  utter_show_result:
    - text: "Here is your diabetes risk result."
  
  utter_clarification:
    - text: "Could you clarify your answer?"
  
  utter_missing_data:
    - text: "Could you provide the missing data?"
  
  utter_age:
    - text: "How old are you?"
  
  utter_bmi:
    - text: "What is your BMI?"

  utter_diabetes_risk_high:
    - text: "Your diabetes risk is high. You should visit a doctor."
  
  utter_diabetes_risk_moderate:
    - text: "Your diabetes risk is moderate. Consider visiting a doctor for a checkup."
  
  utter_diabetes_risk_low:
    - text: "Your diabetes risk is low."
  
  utter_diabetes_risk_recommendation:
    - text: "We recommend that you consult a healthcare provider for further advice."

actions:
  - action_save_user_data
  - action_predict_diabetes
  - action_provide_missing_data
